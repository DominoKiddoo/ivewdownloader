<!DOCTYPE html>
<html>
<head>
  <title>Iview Downloader</title>
</head>
<body>
  <h1>Iview Downloader</h1>
  <form method="post">
    <label>Video URL:</label><br>
    <input type="text" name="video_url" required><br><br>
    
    <label>Output File Name (without .mp4):</label><br>
    <input type="text" name="file_name" required><br><br>

    <input type="submit" value="Download">
  </form>
  <p>{{ message }}</p>
</body>
</html>
